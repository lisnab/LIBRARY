<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bookmanagement.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-title">eShelf</div>
    <nav class="sidebar-nav">
        <a href="dashboard.html"><span class="icon">📊</span> Dashboard</a>
        <a href="bookmanagement.html" class="active"><span class="icon">📚</span> Book Management</a>
        <a href="membermanagement.html"><span class="icon">👥</span> Member Management</a>
        <a href="#"><span class="icon">📝</span> Issue Management</a>
        <a href="#"><span class="icon">🔄</span> Return Management</a>
        <div class="container">
            <div class="profile-dropdown">
                <button class="profile-btn">John Doe ▼</button>
                <div class="profile-menu">
                    <a href="#">View Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
    </nav>
  </div>

  <div class="main-content">
  <h1>Book Management System</h1>
    
    <div class="form-container">
        <input type="text" id="searchInput" placeholder="Search books by title, author, or ISBN">
    </div>

    <div class="form-container">
        <input type="text" id="titleInput" placeholder="Title">
        <input type="text" id="authorInput" placeholder="Author">
        <input type="text" id="isbnInput" placeholder="ISBN">
        <input type="number" id="quantityInput" placeholder="Quantity">
        <button class="btn btn-add" onclick="addBook()">Add Book</button>
    </div>

    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>

    <!-- Edit Modal -->
    <div id="editModal">
        <div class="modal-content">
            <h2>Edit Book Details</h2>
            <input type="text" id="editTitleInput" placeholder="Title">
            <input type="text" id="editAuthorInput" placeholder="Author">
            <input type="text" id="editIsbnInput" placeholder="ISBN">
            <input type="number" id="editQuantityInput" placeholder="Quantity">
            <button class="btn btn-update" onclick="saveBookUpdate()">Save Changes</button>
            <button class="btn" onclick="closeEditModal()">Cancel</button>
        </div>
    </div>
  <script src="bookmanagement.js"></script>
</body>
</html>
